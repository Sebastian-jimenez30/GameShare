{% extends "base.html" %}
{% load static %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="flex min-h-screen flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-2xl font-bold tracking-tight text-gray-200">
            Iniciar Sesión
        </h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-gray-800 py-8 px-6 shadow-lg rounded-lg sm:px-10">
            <form class="space-y-6" method="post">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300">Usuario</label>
                    <div class="mt-1">
                        <input type="text" name="username" id="username" autocomplete="username" required
                               class="block w-full rounded-md border border-gray-600 bg-gray-700 text-gray-200 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Contraseña</label>
                    <div class="mt-1">
                        <input type="password" name="password" id="password" autocomplete="current-password" required
                               class="block w-full rounded-md border border-gray-600 bg-gray-700 text-gray-200 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm">
                    </div>
                </div>

                {% if messages %}
                    <div class="mt-2 text-center text-red-400 text-sm">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        Ingresar
                    </button>
                </div>
            </form>

            <p class="mt-6 text-center text-sm text-gray-400">
                ¿No tienes cuenta?
                <a href="{% url 'user_register_form' %}" class="font-medium text-purple-400 hover:text-purple-300">
                    Regístrate aquí
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
