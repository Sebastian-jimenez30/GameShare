{% extends "base.html" %}

{% block title %}Crear/Editar Juego{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
  <h2 class="text-3xl font-bold text-white text-center mb-6">
    {% if form.instance.pk %}Editar{% else %}Crear{% endif %} Juego
  </h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <!-- Campo para el título del juego -->
    <div class="mb-4">
      <label for="id_title" class="block text-sm font-medium text-gray-200">Título</label>
      <input type="text" name="title" id="id_title" value="{{ form.title.value }}" class="mt-1 block w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>

    <!-- Campo para el desarrollador del juego -->
    <div class="mb-4">
      <label for="id_developer" class="block text-sm font-medium text-gray-200">Desarrollador</label>
      <input type="text" name="developer" id="id_developer" value="{{ form.developer.value }}" class="mt-1 block w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>

    <!-- Campo para el año del juego -->
    <div class="mb-4">
      <label for="id_year" class="block text-sm font-medium text-gray-200">Año</label>
      <input type="number" name="year" id="id_year" value="{{ form.year.value }}" class="mt-1 block w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>

    <!-- Campo para el precio del juego -->
    <div class="mb-4">
      <label for="id_price" class="block text-sm font-medium text-gray-200">Precio</label>
      <input type="number" step="0.01" name="price" id="id_price" value="{{ form.price.value }}" class="mt-1 block w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>

    <!-- Campo para la imagen del juego -->
    <div class="mb-4">
      <label for="id_image" class="block text-sm font-medium text-gray-200">Imagen</label>
      <input type="file" name="image" id="id_image" class="mt-1 block w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>

    <!-- Campo para las categorías del juego -->
    <div class="mb-4">
      <label for="id_categories" class="block text-sm font-medium text-gray-200">Categorías</label>
      <div class="mt-2 space-y-2">
        {% for checkbox in form.categories %}
          <div class="flex items-center">
            {{ checkbox.tag }}
            <span class="ml-2 text-gray-200">{{ checkbox.choice_label }}</span>
          </div>
        {% endfor %}
      </div>
    </div>

    <!-- Botón de submit -->
    <div class="mt-6 text-center">
      <button type="submit" class="w-full py-2 px-4 text-white bg-purple-600 hover:bg-purple-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
        {% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}
      </button>
    </div>
  </form>
</div>
{% endblock %}
