{% extends "base.html" %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 px-4 py-12">
  <div class="max-w-xl w-full bg-gray-800 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-white mb-4 text-center">
      ¿Estás seguro de que deseas eliminar el juego <span class="text-purple-400">"{{ game.title }}"</span>?
    </h2>

    <form method="post" class="flex justify-center space-x-4 mt-6">
      {% csrf_token %}
      <button type="submit" class="px-6 py-2 bg-red-600 text-white font-semibold rounded hover:bg-red-700 transition">
        Eliminar
      </button>
      <a href="{% url 'game_detail' game.id %}" class="px-6 py-2 bg-gray-600 text-white font-semibold rounded hover:bg-gray-700 transition">
        Cancelar
      </a>
    </form>
  </div>
</div>
{% endblock %}
