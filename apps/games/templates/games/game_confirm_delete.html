{% extends "base.html" %}

{% block title %}{% trans "Confirmar Eliminación" %}{% endblock %}

{% block content %}
  <h2>{% trans "¿Estás seguro de que deseas eliminar el juego" %} "{{ game.title }}"?</h2>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Eliminar" %}</button>
    <a href="{% url 'game_detail' game.id %}" class="btn btn-secondary">{% trans "Cancelar" %}</a>
  </form>
{% endblock %}
