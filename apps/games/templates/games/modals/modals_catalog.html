<!-- MODAL: Rentar -->
<div id="rentalModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
      <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
        <h3 class="text-xl font-semibold text-gray-800">Rentar <span id="rentalGameTitle"></span></h3>
        <button onclick="closeModal('rentalModal')" class="text-gray-500 hover:text-red-500 text-2xl">&times;</button>
      </div>
      <form action="{% url 'add_to_cart' %}" method="post" class="px-6 py-4">
        {% csrf_token %}
        <input type="hidden" name="game_id" id="rentalGameId">
        <input type="hidden" name="item_type" value="rental">
  
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Tipo de Renta</label>
          <select name="rental_type" class="w-full mt-1 rounded-md border-gray-300 shadow-sm focus:ring-purple-500 focus:border-purple-500">
            <option value="hourly">Por Hora</option>
            <option value="daily">Por DÃ­a</option>
          </select>
        </div>
  
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Cantidad</label>
          <input type="number" name="quantity" value="1" min="1"
                 class="w-full mt-1 rounded-md border-gray-300 shadow-sm focus:ring-purple-500 focus:border-purple-500">
        </div>
  
        <div class="flex justify-end space-x-3">
          <button type="button" onclick="closeModal('rentalModal')" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Agregar al Carrito</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- MODAL: Comprar -->
  <div id="purchaseModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
      <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
        <h3 class="text-xl font-semibold text-gray-800">Comprar <span id="purchaseGameTitle"></span></h3>
        <button onclick="closeModal('purchaseModal')" class="text-gray-500 hover:text-red-500 text-2xl">&times;</button>
      </div>
      <form action="{% url 'add_to_cart' %}" method="post" class="px-6 py-4">
        {% csrf_token %}
        <input type="hidden" name="game_id" id="purchaseGameId">
        <input type="hidden" name="item_type" value="purchase">
  
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Cantidad</label>
          <input type="number" name="quantity" value="1" min="1"
                 class="w-full mt-1 rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500">
        </div>
  
        <div class="flex justify-end space-x-3">
          <button type="button" onclick="closeModal('purchaseModal')" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Agregar al Carrito</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- MODAL: Renta Compartida -->
  <div id="sharedModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
      <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
        <h3 class="text-xl font-semibold text-gray-800">Renta Compartida: <span id="sharedGameTitle"></span></h3>
        <button onclick="closeModal('sharedModal')" class="text-gray-500 hover:text-red-500 text-2xl">&times;</button>
      </div>
      <form action="{% url 'add_to_cart' %}" method="post" class="px-6 py-4">
        {% csrf_token %}
        <input type="hidden" name="game_id" id="sharedGameId">
        <input type="hidden" name="item_type" value="shared">
  
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Usuarios (usernames separados por coma)</label>
          <input type="text" name="shared_with"
                 class="w-full mt-1 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                 placeholder="ej: juan, camila, andres">
        </div>
  
        <div class="flex justify-end space-x-3">
          <button type="button" onclick="closeModal('sharedModal')" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Agregar al Carrito</button>
        </div>
      </form>
    </div>
  </div>
